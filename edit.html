<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-12 text-center mt-3">
            <h1>O'quvchi haqida ma'lumotlarni tahrirlash</h1>
        </div>
        <div class="col-12 text-end ">
            <button title="Orqaga qaytish" class="bg-warning border-0 btn btn-warning mb-3">
                <a href="index.html"><i class="bi bi-box-arrow-in-right"></i></a></button>
        </div>
        <div class="container">
           <form action="#" method="get">
            <div class="col-12 mb-3">
                <label for="name">Ismi</label>
                <input type="text" class="form-control" placeholder="Muhammadamin" id="name" name="name">
            </div>
            <div class="col-12 mb-3">
                <label for="phone">Telefon raqam</label>
                <input type="number" autocomplete="off" class="form-control" placeholder="+998900573078" id="phone" name="phone">
            </div>
            <div class="col-12 mb-3">
                <label for="adress">Manzil</label>
                <input type="text" autocomplete="off" class="form-control" placeholder="Toshkent" id="adress" name="adress">
            </div>
            <div class="col-12 mb-3">
                <label for="adress">Yosh</label>
                <input type="text" autocomplete="off" class="form-control" placeholder="15" id="adress" name="adress">
            </div>
            <div class="col-12 mb-3">
                <label for="adress">Maktab</label>
                <input type="text" autocomplete="off" class="form-control" placeholder="9" id="adress" name="adress">
            </div>
            <div class="col-12 mb-3">
                <label for="adress">Qiziqgan fani</label>
                <input type="text" autocomplete="off" class="form-control" placeholder="Dasturchilik" id="adress" name="adress">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Yangilash</button>
                <button type="reset" class="btn btn-warning">Tozalash</button>
            </div>
           </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
