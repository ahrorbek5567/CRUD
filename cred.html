<body>
    <div class="container">

        <div class="col-12 text-end ">

        </div>
       <form action="#" method="get">
        <div class="col-12 mb-3">
            <label for="name">Ism</label>
            <input type="text" autocomplete="off" class="form-control" placeholder="Ism Familiya  kiriting" id="name" name="name">
        </div>
        <div class="col-12 mb-3">
            <label for="phone">Telefon raqam</label>

        <div class="col-12 mb-3">

            <label for="School">Maktab</label>
            <input type="number" autocomplete="off" class="form-control" placeholder="Maktabingiz kiriting" id="School" name="School">
        </div>
        <div class="col-12 mb-3">
            <label for="fan">Qiziqgan fan</label>

        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Qo'shish</button>
            <button type="reset" class="btn btn-warning">Tozalash</button>
        </div>

    </div>
